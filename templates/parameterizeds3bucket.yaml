AWSTemplateFormatVersion: 2010-09-09

### Parameters Section ###
Parameters:
  #BucketName Parameter
  SampleBucketName:
    Type: String
    Default: ""
    Description: "Bucket Name"
  #Team Tag Value Parameter  
  TeamTagValue:
    Type: String
    Default: "Enabled"
    Description: "Enter Team Name"
  #Env Tag Value Parameter
  EnvTagValue:
    Type: String
    Default: ""
    Description: "Enter Environment Name"
  #Versioning
  VersioningConfig:
    Type: String
    Default: "Enabled"
    Description: "Select Versioning Configuration"
    AllowedValues:
      - Suspended
      - Enabled

### Resources Section ###
Resources:
  SampleBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: SampleBucketName  #Reference to BucketName Parameter
      VersioningConfiguration:
        Status: 
          Ref: VersioningConfig #Reference to VersioningConfig Parameter
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: "Team"
          Value: 
            Ref: TeamTagValue #Reference to TeamTagValue
        - Key: "Env"
          Value: 
            Ref: EnvTagValue #Reference to EnvTagValue

### Outputs Section ###
Outputs:
  #Bucket Name
  SampleBucket:
    Value: !Ref SampleBucket
    Description: "Bucket Name"
  #Bucket Arn
  MyBucketArn:
    Value: !GetAtt SampleBucket.Arn
    Description: "Bucket Arn"